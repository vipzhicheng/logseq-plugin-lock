<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
  </head>
  <body id="body" >
    <div id="app" class="w-screen h-screen flex justify-center items-center dark:bg-black bg-white bg-opacity-90 backdrop-blur-sm relative">
      <div class="dark:bg-[#4A525A] bg-gray-300 rounded-xl  shadow-2xl flex items-center justify-center relative">
        <div class="flex flex-col">
        <div class="p-5">
          <button id="icon" class="mr-3 text-white text-2xl"></button>
          <input type="password" id="password" placeholder="Password" class="py-1 px-4 h-10 rounded-lg">
          <button id="lock-button" class="dark:bg-[#0a3870ee] bg-blue-400 text-gray-50 px-4 h-10 ml-3 rounded-lg font-bold">Lock</button>
        </div>
        <div id="unlock-region" class="hidden text-center text-gray-400 text-sm mb-2">
          <span id="copy-secret" title="Copy" class="cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg> Click me to copy your secret!</span>
          </div>
        </div>

        <div title="Close" class="absolute -right-2 -top-2 cursor-pointer dark:text-white text-gray-600"><svg id="close-button" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 " viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg></div>
      </div>
      <div class="mx-auto w-2/3 absolute bottom-10 text-gray-500">CAUTION: Once locked, your data cannot be restored, it can only be unlocked with your password and placed into the system clipboard. Please make sure that your clipboard is safe. If you forget your password, you will lose your info forever!!!</div>
    </div>
  </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
